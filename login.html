<!DOCTYPE HTML>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />

        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <link rel="stylesheet" href="static/assets/css/clear.css">
        <link rel="stylesheet" href="static/assets/css/tmpl.css">
        <script src="libs/common/jquery/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="./libs/common/jquery/jquery.cookie.js"></script>
        <script src="libs/common/jquery/jquery.placeholder.js"></script>
        <script type="text/javascript" src="libs/common/seaJs/sea-debug.js" data-main="./libs/entity/loginEntry"></script>
        <!--  <link rel="stylesheet" href="static/assets/css/media-queries.css"> -->

        <title>为知笔记 网页版 登录</title>
        <!--[if lte IE 6]>
            <style type="text/css">
                img, div, input { behavior: url("static/assets/css/iepngfix.htc"); }
            </style>
        <![endif]-->
        <script>
            $(document).ready(function() {
                if ($.cookie('loginCookie') && $.cookie('passwordCookie')) {
                    document.body.style.display = 'none';
                } else {
                    document.body.style.display = '';
                }
                    // $('body').css('display',"block");
                var dHeight=screen.availHeight;
                $('#login').css( 'height',(dHeight*0.8).toString()+"px" );
                $('input[placeholder], textarea[placeholder]').placeholder();
                $('input, textarea').placeholder();

                // $('#login_name').focus();
            });
        </script>

    </head>
    <body>
        <div class="wraper" name="login-ctn">
            <div id="login">
                <div class="ads">
                    <img src="static/assets/img/WizNote-login.jpg"></img>
                    <div class="login-intro">
                        <h1>您的帐户</h1>
                        <p>添加安全信息可以帮助您保护笔记</p>
                    </div>
                </div>

                <div id="login-form">
                    <h1>登录</h1>
                    <p class="f14-b" style="margin:0;">为知账户&nbsp;<a href="" class="dark">这是什么？</a></p>
                    <form name="" id="" method="post">
                        <p class="error-indicator" id="tip_error_login"></p>
                        <table class="formctn">
                            <tr>
                                
                                <td><input type="text" name="" placeholder="someone@example.com" id="login_name"></td>
                            </tr>
                            <tr>
                                
                                <td>
                                    <!-- <input type="password" name="" placeholder="password" id="login_password"></input> -->
                                    <input type="password" placeholder="密码" name="password" id="login_password">
                                </td>
                            </tr>
                        </table>
                        <p class="error-indicator"></p>
                        <input type="checkbox" name="" id="login_keeppassword" class="chkbox"><span class="f14-b">保持登录状态</span></input>
                        <br/><br/>
                        <input type="submit" name="" value="&nbsp;&nbsp;登录&nbsp;&nbsp;" class="btn" id="loginkeycode"></input>
                        <br clear="both">
                    </form>
                    <br/>
                    <p class="f14-b"><a href="" class="dark">无法登陆账户？</a></p>
                    <br/>
                    <p class="f14-b">还没有为知账户？&nbsp;<a href="/register" id="to-register" class="dark">立即注册</a></p>
                    
                </div>
                <br clear="both">
            </div>

            <div id="login-footer">
                
                <span style="float:right"><a href="">帮助中心</a>&nbsp;&nbsp;<a href="">反馈</a><span>

            </div>
        </div>
    </body>
</html>
