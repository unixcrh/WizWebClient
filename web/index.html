<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link type="text/css" rel="stylesheet" href="/web/style/css/normalize.css">
		<link type="text/css" rel="stylesheet" href="/web/style/css/zTreeStyle.css">
		<link type="text/css" rel="Stylesheet" href="/web/style/css/wiz.css">
		<link rel="stylesheet" href="/web/libs/common/ueditor//themes/default/ueditor.css">
		<script type="text/javascript" src="/web/libs/common/jquery/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="/web/libs/common/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="/web/libs/url.js"></script>
		<script type="text/javascript" src="/web/libs/common/artDialog/artDialog.js?skin=default"></script>
		<title></title>
	</head>
	<body>
		<div id="head" class="hidden"></div>
		<div class="main-container hidden" id="main_container">
			<!-- 顶部 -->
			<div class="header-container">
				<!-- head-flyingDots 加载中动画 -->
				<div class="head-flyingDots head-flyingDots-ct" id="loading" style="display:none;">
					<div class="head-flyingDots">
						<!-- for ie -->
						<div class="loading-fallback no-display"></div>

						<div class="c_loadingTracks" >
							<div class="c_loadingTrack c_loadingTrack5">
								<div class="c_loadingDot">
								</div>
							</div>
							<div class="c_loadingTrack c_loadingTrack4">
								<div class="c_loadingDot">
								</div>
							</div>
							<div class="c_loadingTrack c_loadingTrack3">
								<div class="c_loadingDot">
								</div>
							</div>
							<div class="c_loadingTrack c_loadingTrack2">
								<div class="c_loadingDot">
								</div>
							</div>
							<div class="c_loadingTrack c_loadingTrack1">
								<div class="c_loadingDot">	
								</div>
							</div>
						</div>
					</div>
				</div>	
				<!-- head-flyingDots 加载中动画 -->
				<!-- 顶部左侧 -->
				<div class="header-left">
					<a class="logo h-link" href="/">
						<img src="/web/style/images/logo.png" alt="logo" class="logo-img" />
					</a>
					<span class="logo-split hidden"></span>
					<a id="group_ctrl" class="h-link group-entry" >
						<span>
							<span class="g_menu_span" dir="ltr">
								<img src="/web/style/images/invis.gif" alt="group-entry" class="dropdown-menu-larger">
							</span>
						</span>
					</a>
				</div>
				<!-- 顶部左侧 -->
				<!-- 顶部左侧操作栏 -->
				<ul class="header-md button-group">
					<li>
						<a href="#" class="wiz-button hidden" id="create_doc_ct">
							<span>
								<img src="/web/style/images/invis.gif" alt="" class="new-doc-icon" />
							</span>
							<span id="create_note" class="button-value">
							</span>
						</a>
					</li>
					<li>
						<a href="#" class="wiz-button hidden" id="edit_doc_ct">
							<span id="edit_doc" class="button-value"></span>
						</a>
					</li>
					<li>
						<a href="#" class="wiz-button hidden" id="save_and_quit_ct">
							<span id="save_and_quit" class="button-value"></span>
						</a>
					</li>
					<li>
						<a href="#" class="wiz-button hidden" id="save_ct">
							<span id="save" class="button-value"></span>
						</a>
					</li>
					<li>
						<a href="#" class="wiz-button hidden" id="cancel_ct">
							<span id="cancel" class="button-value"></span>
						</a>
					</li>
					<li>
						<div href="#" class="hidden sending" id="sending_ct">
							<div class="sending-fallback">	
							</div>
							<span id="sending_value" class="button-value"></span>
						</div>
					</li>
					<li>
						<a href="#" class="wiz-button hidden" id="delete_note_ct">
							<span id="delete_note" class="button-value">
							</span>
						</a>
					</li>
				</ul>
				<!-- 顶部左侧操作栏 -->
				<!-- 顶部右侧 -->
				<div class="header-right">
					<div class="hd-ct">
						<span class="hd-ct">
							<a href="#" id="user_info" class=" wiz-button hd-ct">
								<span class="hd-ct">
									<span id="user_name" class="u-name u-hd"></span>
									<div id="user_image" class="u-img">
										<img src="/web/style/images/bluemanm.png" alt="">
									</div>
								</span>
							</a>
							<ul class="wiz-menu" id="user_menu">
								<li>
									<a href="#" id="account_setting" class="wiz-menu-item" tabindex="1" style="zoom: 0;">
										<span></span>
									</a>
								</li>
								<li>
									<a href="#" id="change_password" class="wiz-menu-item" tabindex="1" style="zoom: 0;">
										<span></span>
									</a>
								</li>
								<li class="menu-separator"></li>
								<li>
									<a href="#" id="vip" class="wiz-menu-item" tabindex="1" style="zoom: 0;">
										<span></span>
									</a>
								</li>
								<li>
									<a href="#" id="usage" class="wiz-menu-item" tabindex="1" style="zoom: 0;">
										<span></span>
									</a>
								</li>
								<li>
									<a href="#" id="invite" class="wiz-menu-item" tabindex="1" style="zoom: 0;">
										<span></span>
									</a>
								</li>
								<li class="menu-separator"></li>
								<li>
									<a href="#" id="logoff" class="wiz-menu-item" tabindex="1" style="zoom: 0;">
										<span></span>
									</a>
								</li>
							</ul>
						</span>
					</div>
				</div>
				<!-- 顶部右侧 -->
			</div>
			<!-- 顶部 -->
			<!-- 下方可变区域 -->
			<div id="resize_container" class="below-container">
				<!-- 左侧布局 -->
				<div id="leftTree_container" class="content-left">
					<div class="search-box-content">
						<!--搜索栏 -->
						<span class="search-box">
							<div class="search-box-md">
								<input type="text" id="s_box_input" aria-label="" class="search-box-input" placeholder="搜索">
								<input type="button" id="s_box_submit" class="search-box-btn" title="search">
							</div>
						</span>
					</div>
					<div class="ztreeContainner">
						<div>
							<ul id="leftTree" class="ztree"></ul>
							<!-- 树控件 -->
						</div>
			  	</div>
				</div>
				<!-- 左侧布局 -->
				<!-- 左侧树和右侧内容的分割 -->		
				<div id="left_splitter" class="splitter"></div>
				<!-- 右侧列表和内容区域 -->
				<div id="content_container" class="content-right">
					<!-- notification -->
					<div id="notification_container" class="notification-container no-display" >

						<div class="notification">
					    <div class="notification-inner" >
				        <img src="/web/style/images/clear.gif" class="" id="notification_img"/>
				        <span id="notification_msg"> </span>
					    </div>
						</div>

					</div>
					<!-- notification -->
					<!-- content_right_wrapper -->
					<div id="content_right_wrapper">
						<div id="doc_list_containner_wrapper">
							<div id="sort_filter_container" class="sort-filter-contanier">
								<span>
									<!-- 排序过滤 -->
									<div class="sort-split"></div>
									<!-- TODO国际化、封装成jQuery插件方式，业余时间做 -->
									<div class="sort-filter-wrapper">
										<div class="menu-ct">
											<a href="#" id="sort_menu">
												<span></span>
												<img src="/web/style/images/clear.gif" alt="" class="drop-down-small">
											</a>
											<ul id="sort_list" class="wiz-menu">
												<li>
													<a href="#" class="wiz-menu-item" cmd="dt_created" bDes="true" tabindex="1" style="zoom: 0;">
														<img src="/web/style/images/clear.gif" class="" alt="">
														<span></span>
													</a>
												</li>
												<li>
													<a href="#" class="wiz-menu-item" cmd="dt_created" bDes="false" tabindex="1" style="zoom: 0;">
														<img src="/web/style/images/clear.gif" class="" alt="">
														<span></span>
													</a>
												</li>
												<li>
													<a href="#" class="wiz-menu-item" cmd="dt_modified" bDes="true" tabindex="1" style="zoom: 0;">
														<img src="/web/style/images/clear.gif" class="sort-item-selected" alt="">
														<span></span>
													</a>
												</li>
												<li>
													<a href="#" class="wiz-menu-item" cmd="dt_modified" bDes="false" tabindex="1" style="zoom: 0;">
														<img src="/web/style/images/clear.gif" class="" alt="">
														<span></span>
													</a>
												</li>
												<li>
													<a href="#" class="wiz-menu-item" cmd="document_title" bDes="true" tabindex="1" style="zoom: 0;">
														<img src="/web/style/images/clear.gif" class="" alt="">
														<span></span>
													</a>
												</li>
												<li>
													<a href="#" class="wiz-menu-item" cmd="document_title" bDes="false" tabindex="1" style="zoom: 0;">
														<img src="/web/style/images/clear.gif" class="" alt="">
														<span></span>
													</a>
												</li>
											</ul>
										</div>
									</span>
								</div>

							</div>
							<div id="doc_list_containner" class="doc-list">
								<!-- 文档列表 -->
							</div>
							<div class="pagination-containner" ></div>
						</div>
						<div id="content_splitter" class="splitter"></div>
						<div class="doc-detail-ct" id="doc_read_area">
							<div id="doc_params" class="d-params">
								<div class="params-title bottom-line">
									<h2 id="doc_params_title"></h2>
								</div>
								<!-- 显示文档目录和出处链接信息 -->
								<div class="d-brief-info bottom-line no-display">
									<!-- <span>
										<span class="d-category-info">
											<img src="" alt="">
											<div id="params_category"></div>
										</span>
										<span class="d-url-info">
											<img src="" alt="">
											<div id="params_url"></div>
										</span>
									</span> -->
									<div class="show-more">
										<a href="#" id="showMoreHref"></a>
									</div>
								</div>	<!--d-brief-info-->

								<!-- 显示文档相信信息 -->
								<div class="d_detail_ct"></div>

							</div> <!-- d-params-->
							<div class="frame-ct" id="read_frame_ct">
								<iframe src="/web/blank.html" scrolling='no' frameborder="0" id="wiz_doc_iframe"></iframe>
							</div>
						</div>
					</div>
					<!-- content_right_wrapper -->
				</div>
				<!-- 右侧列表和内容区域 -->

			</div>
			<!-- 新建、编辑页面 -->
			<div class="edit-page-wrapper hidden" id="edit_page">
				<div>
					<!-- 文档附属信息 -->
					<div class="edit-params">
						<div id="params_category_tip"></div>
						<div class="params-category">
							<div>
								<span id="params_category"></span>
							</div>
							<div >
								<ul id="category_tree" class="ztree edit-tree"></ul>
							</div>
						</div>
						<div id="params_tag_tip"></div>
						<div class="params-tags">
							<div>
								<div id="params_tag"></div>
							</div>
								<div>
									<ul id="tag_tree" class="ztree edit-tree"></ul>
								</div>
						</div>
					</div>
					<!-- 文档主内容区域 -->
					<div class="edit-content">
						<div class="edit-title">
							<div class="save-area" id="save_tip"></div>
							<div class="title-area">
								<input type="text"  id="title_input">
							</div>
						</div>
						<div class="editor-wrapper">
							<textarea id="wiz_edit_area"></textarea>
						</div>
					</div>
				</div>
			</div>
			<!-- 新建、编辑页面 -->
		</div>
		<div></div>


  <div id="loading_container" class="loading-container">
	  <img src="/web/style/images/loading.gif" />
	  <p style="padding-left:1em;font-size:9pt;font-family:宋体;color:lightgray">
	     首次加载较慢,请耐心等待...
	  </p>
  </div>
		<script type="text/javascript" src="/web/libs/common/ueditor/editor_config.js"></script>
		<script type="text/javascript" src="/web/libs/common/ueditor/editor_all.js"></script>
			
		<script type="text/javascript" src="/web/libs/common/jquery/jquery.ztree.all-3.5.js"></script>
		<script type="text/javascript" src="/web/libs/common/seaJs/sea-debug.js" data-main="/web/libs/entity/webEntry"></script>
		<script type="text/javascript" src="/web/libs/common/jquery/jquery.placeholder.js"></script>
	  <script>
			$(function() {
				$('input, textarea').placeholder();
			});
	  </script>
		<!-- 群组入口预留 -->
		<div class="header_group_ct"></div>
	</body>
</html>
