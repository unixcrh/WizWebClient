<!DOCTYPE HTML>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />

        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <link rel="stylesheet" href="assets/css/clear.css">
        <link rel="stylesheet" href="assets/css/tmpl.css">
        <script src="web/libs/common/jquery/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="web/libs/common/jquery/jquery.cookie.js"></script>
        <script src="web/libs/common/jquery/jquery.placeholder.min.js"></script>
        <!-- <link rel="stylesheet" href="assets/css/media-queries.css"> -->

        <title>为知笔记 网页版 注册</title>
        <!--[if lte IE 6]>
            <style type="text/css">
                img, div, input { behavior: url("assets/css/iepngfix.htc"); }
            </style>
        <![endif]-->
        <script>
            $(document).ready(function() {
                $('input, textarea').placeholder();
                $('#register_name').focus();
            });
        </script>
    </head>
    <body>
        <div class="wraper" name="login-ctn">
            <div id="login">
                <div class="ads">
                    <img src="assets/img/WizNote-registe.jpg"></img>
                    <div class="login-intro">
                        <h1>您的帐户</h1>
                    </div>
                </div>
                <div id="register-form">
                    <h1>注册为知笔记帐号</h1>
                    <form name="" id="" method="post">
                        <p class="error-indicator" id="tip_error_register"></p>
                        <table class="formctn">
                            <tr>
                                
                                <td><input type="text" name="" placeholder="邮箱* 如:someone@example.com" id="register_name"><p class="error-indicator"></p></td>
                            </tr>
                            <tr>
                                
                                <td><input type="password" name="" placeholder="密码*" id="register_password1"></td>
                            </tr>
                            <tr>
                                
                                <td><input type="password" name="" placeholder="确认密码*" id="register_password2"></td>
                            </tr>
                            <tr>
                                
                                <td><input type="text" name="" placeholder="邀请码" id="invite_code" style="display:none;"></td>
                            </tr>
                        </table>
                        
                        <input type="submit" name="" value="&nbsp;&nbsp;注册&nbsp;&nbsp;" class="btn" id="register_submit"></input>
                        <br clear="both" />
                    </form>
                    <br/>
                    <p class="f14-b">已经有为知笔记账户？&nbsp;<a id="to-login" href="/login" class="dark">登录</a></p>
                    
                </div>
                <br clear="all" />
            </div>

            <div id="login-footer">
                <span>©2012&nbsp;我知科技&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://debug.wiz.cn/contact.html">隐私条款</a></span>
            </div>
        </div>
        <script type="text/javascript" src="web/libs/common/seaJs/sea-debug.js" data-main="/web/libs/entity/loginEntry"></script>
    </body>
</html>
